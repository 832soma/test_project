<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>マイナンバー管理システム[パスワード変更画面]</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<header class="header-title">
    <p>パスワード変更</p>
</header>
<Form>
    <div class="content-main">

        <ul class="contentMain__ul">
            <li class="contentMain__li">
                <label class="contentMain__lab" for="userId">ユーザＩＤ</label>
                <input type="text" name="userId" id="userId" >
            </li>
            <li class="contentMain__li">
                <label class="contentMain__lab" for="passWord">パスワード</label>
                <input type="password" name="passWord" id="passWord" >
            </li>
            <li class="contentMain__li">
                <label class="contentMain__lab" for="newPassWord">新パスワード</label>
                <input type="password" name="newPassWord" id="newPassWord" >
            </li>
            <li class="contentMain__li">
                <label class="contentMain__lab" for="newPassWordConf">新パスワード（確認）</label>
                <input type="password" name="newPassWordConf" id="newPassWordConf" >
            </li>
        </ul>
    </div>
    <div class="content-footer">
        <input type="button" class="btn btn--right" name="close" value="戻る" onClick="history.back()">
        <input type="button" class="btn btn--right" value="変更">
    </div>
</Form>
</body>
</html>
